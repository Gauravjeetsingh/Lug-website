<!DOCTYPE html>
   
   <head>

      <meta http-equiv="refresh" content="5"><!--Remove it later, when website finished-->
      <meta charset="UTF-8">

      <title>LUG website</title>

      <link rel="stylesheet" type="text/css" href="css/base.css">

   </head>

<body>
   <div class="wrapper">      <!-- Wrapper start -->
      <header> <p>Linux User Group</p>
         <!--navigation Section-->
         <div class="navigator">   <!-- Navigator start -->
            <!--list goes here-->
            <nav>
               <!-- Unordered list -->
               <ul>
                  <li><a href="#">Blog</a></li> <!-- you can replace # with hyperlink -->
                  <li><a href="#">form</a></li> <!-- you can replace # with hyperlink -->
                  <li><a href="#">wiki</a></li> <!-- you can replace # with hyperlink -->
               </ul>
            </nav>
         </div>   <!-- Navigator closed -->
      </header>

      <!--this class contains about box, current event and event timeline--> 
      <div class="event-gallery">  <!-- Event-Gallery Start -->
         <!--This class contains about box and current event-->
         <div class="welcome-container"><F7>   <!-- Navigator start -->
            <div class="about-box">
               <h2 class="about-heading"></h2>
               <p class="about-text"></p>
            </div>

            <div class="current-event">
               <h3 class="event-heading">Lug 2-title goes here </h3> 
               <img class="image-event" src="image/google.png" width="30%" height="35%"> <!-- display any image you want to display in src attribute -->
            </div>
         </div> 
      </div>
   </div><!--wrapper closed-->

   <div class = "timeline">                        <!-- this is timeline wrapper -->
      <div class = "scroller">                     <!-- this is timeline scroller -->
      </div> 
      <div class= "breadcrum">                     <!-- this is breadcrum container -->
         <ul>
            <li class="event1"> </li>                    <!-- this is 1st event -->
            <li class="event2"> </li>                    <!-- this is 2nd event --> 
            <li class="event3"> </li>                    <!-- this is 3rd event -->
            <li class="event4"> </li>                    <!-- this is 4th event -->
         </ul>  
      </div>   <!-- Breadcrum closed -->
   </div>   <!-- Timeline closed -->
</body>
</html>
